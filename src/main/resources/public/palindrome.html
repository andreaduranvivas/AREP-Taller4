<!DOCTYPE html>
<html>
<head>
    <title>Verificar Palíndromo</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Verificar Palíndromo</h1>
<form action="/palindrome">
    <label for="str">Cadena:</label>
    <input type="text" id="str" name="str" required>
    <br>
    <input type="button" value="Verificar" onclick="loadPalindromeMsg()">
</form>
<div id="palindromemsg"></div>

<script>
    function loadPalindromeMsg() {
        let strVar = document.getElementById("str").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("palindromemsg").innerHTML = this.responseText;
        }
        xhttp.open("GET", "http://localhost:4567/palindrome/" + encodeURIComponent(strVar));
        xhttp.send();
    }
</script>
</body>
</html>
