<!DOCTYPE html>
<html>
<head>
    <title>Calcular Magnitud</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Calcular Magnitud</h1>
<form action="/magnitude">
    <label for="x">x:</label>
    <input type="number" id="x" name="x" required>
    <br>
    <label for="y">y:</label>
    <input type="number" id="y" name="y" required>
    <br>
    <input type="button" value="Calcular" onclick="loadMagnitudeMsg()">
</form>
<div id="magnitudemsg"></div>

<script>
    function loadMagnitudeMsg() {
        let xVar = document.getElementById("x").value;
        let yVar = document.getElementById("y").value;
        const xhttp = new XMLHttpRequest();
        xhttp.onload = function() {
            document.getElementById("magnitudemsg").innerHTML = this.responseText;
        }
        xhttp.open("GET", "http://localhost:4567/magnitude/" + encodeURIComponent(xVar) + "/" + encodeURIComponent(yVar));
        xhttp.send();
    }
</script>
</body>
</html>
